    <img src="images/logo.png" alt="VisitMK Logo" class="logo"/>

    <div class="theme-toggle-section">
      <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™ <span class="toggle-label">Dark Mode</span></button>

  </header>

  <main class="form-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback or need help, reach out to us below.</p>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <p class="success" id="contactSuccess"></p>
    </form>
  </main>

  <footer>
    <p>Â© 2025 VisitMK. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("contactSuccess").textContent = "Message sent successfully! (Simulated)";
      this.reset();
    });
  </script>
  <script src="js/main.js"></script>
</body>
