<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan My Tour - VisitMK</title>
  <link rel="icon" type="image/png" href="images/logo.png"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="VisitMK Logo" class="logo"/>
        <nav>
          <a href="index.html">Home</a>
          <a href="events.html">Events</a>
          <a href="mybookings.html">My Bookings</a>
          <a href="plan.html">Plan My Tour</a>
          <a href="contact.html">Contact Us</a>
          <a href="login.html" class="signin-btn">Sign In</a>
        </nav>
        <div class="theme-toggle-section">
          <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™ <span class="toggle-label">Dark Mode</span></button>
        </div>
      </header>
      

  <main class="form-container">
    <h2>Let Us Plan Your Tour</h2>
    <form id="planForm">
      <label for="arrivalDate">Arrival Date:</label>
      <input type="date" id="arrivalDate" required>
      <p class="error" id="arrivalError"></p>

      <label for="days">Number of Days (1â€“4):</label>
      <select id="days" required>
        <option value="">Select</option>
        <option value="1">1 Day</option>
        <option value="2">2 Days</option>
        <option value="3">3 Days</option>
        <option value="4">4 Days</option>
      </select>

      <label>Travelling with kids?</label>
      <select id="withKids" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Preferred Event Type:</label>
      <select id="eventType" required>
        <option value="">Select</option>
        <option value="family">Family Friendly</option>
        <option value="music">Music & Shows</option>
        <option value="nature">Nature & Outdoors</option>
        <option value="history">History & Culture</option>
      </select>

      <button type="submit">Get Your Customised Plan</button>
    </form>

    <div id="planResult" class="plan-box" style="display:none;">
      <h3>Your Customised Plan</h3>
      <div id="generatedPlan"></div>
    </div>
  </main>

</body>
</html>
